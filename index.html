<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>CodeQuarry - Learn Programming with Interactive Courses</title>
    <meta name="title" content="CodeQuarry - Learn Programming with Interactive Courses" />
    <meta name="description" content="Master programming through interactive courses in C, JavaScript, and Python. Complete modules, earn gems, and compete on the leaderboard!" />
    <meta name="keywords" content="programming, learn to code, C programming, JavaScript, Python, interactive courses, online learning" />
    <meta name="author" content="CodeQuarry" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codequarry-9xk.pages.dev/" />
    <meta property="og:title" content="CodeQuarry - Learn Programming with Interactive Courses" />
    <meta property="og:description" content="Master programming through interactive courses in C, JavaScript, and Python. Complete modules, earn gems, and compete on the leaderboard!" />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://codequarry-9xk.pages.dev/" />
    <meta property="twitter:title" content="CodeQuarry - Learn Programming with Interactive Courses" />
    <meta property="twitter:description" content="Master programming through interactive courses in C, JavaScript, and Python. Complete modules, earn gems, and compete on the leaderboard!" />
    <meta property="twitter:image" content="/logo.png" />
    
    <!-- Performance -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="preconnect" href="https://codequarry-production.up.railway.app" />
    <link rel="dns-prefetch" href="https://codequarry-production.up.railway.app" />
    
    <!-- Fonts with display=swap for better LCP - Load async -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://codequarry-9xk.pages.dev/" />
    
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#0d1117" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Initialize theme before React loads to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('codeQuarryTheme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;
        
        if (!isDark) {
          document.documentElement.classList.add('light');
        } else {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalWebsite",
      "name": "CodeQuarry",
      "description": "Learn programming through interactive courses in C, JavaScript, and Python",
      "url": "https://codequarry-9xk.pages.dev",
      "logo": "/logo.png",
      "sameAs": [
        "https://github.com/SammyAxel/CodeQuarry"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
